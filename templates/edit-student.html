{% extends 'base.html' %}

{% block 'title' %}Student Registery{% endblock %}
{% block 'main' %}
<script>
    function teste(){
        console.log('teste')
    }
</script>
<div class="container col-6">
    <form method="post" action="{% url 'edit-student' student.id %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="txtName" class="form-label">Name: <span class="required">*</span></label>
          <input value="{{ student.name }}" name="name" type="text" class="form-control" id="txtName" aria-describedby="Name" required>
        </div>
        <div class="mb-3">
            <label for="txtSurname" class="form-label">Surname: <span class="required">*</span></label>
            <input value="{{ student.surname }}" name="surname" type="text" class="form-control" id="txtSurname" aria-describedby="Surname" required>
        </div>
        <div class="mb-3">
            <label for="txtEmail" class="form-label">Email:</label>
            <input value="{% if student.email != None %}{{ student.email }}{% endif %}" name="email" type="email" class="form-control" id="txtEmail" aria-describedby="Email">
        </div>
        <div class="row">
            <div class="mb-3 col-6" >
                <label for="txtPhone1" class="form-label">Phone Number 1: <span class="required">*</span></label>
                <input value="{{ student.phone1 }}" name="phone1" type="text" class="form-control" id="txtPhone1" aria-describedby="Phone Number 1" required onkeydown="numbers_only(this)" maxlength="12">
            </div>
            <div class="mb-3 col-6" >
                <label for="txtPhone2" class="form-label">Phone Number 2:</label>
                <input value="{% if student.phone2 != None %}{{ student.phone2 }}{% endif %}"  name="phone2" type="text" class="form-control" id="txtPhone2" aria-describedby="Phone Number 2" onkeydown="numbers_only(this)" maxlength="12">
            </div>
        </div>
        <div class="mb-3 form-check">
          <input onclick="control_under_age()" {% if student.under_age %} checked {% endif %} name="under_age" type="checkbox" class="form-check-input" id="txtUnderAge"  >
          <label class="form-check-label" for="txtUnderAge">Under age</label>
        </div>
        <fieldset>
            <legend>Legal Guardian Information</legend>
            <div class="mb-3">
                <label for="txtName" class="form-label">Full Name:</label>
                <input name="name_guardian" type="text" class="form-control" id="txtName" aria-describedby="Name" value="{% if student.name_guardian != None %}{{ student.name_guardian }}{% endif %}">
              </div>
              <div class="mb-3">
                <label for="txtEmail" class="form-label">Email:</label>
                <input name="email_guardian" type="email" class="form-control" id="txtEmail" aria-describedby="Email" value="{% if student.email_guardian != None %}{{ student.email_guardian }}{% endif %}">
            </div>
            <div class="row">
                <div class="mb-3 col-6" >
                    <label for="txtPhone1" class="form-label">Phone Number 1:</label>
                    <input name="phone1_guardian" type="text" class="form-control" id="txtPhone1" aria-describedby="Phone Number 1" onkeydown="numbers_only(this)" maxlength="12" value="{% if student.phone1_guardian != None %}{{ student.phone1_guardian }}{% endif %}">
                </div>
                <div class="mb-3 col-6" >
                    <label for="txtPhone2" class="form-label">Phone Number 2:</label>
                    <input name="phone2_guardian" type="text" class="form-control" id="txtPhone2" aria-describedby="Phone Number 2" onkeydown="numbers_only(this)" maxlength="12" value="{% if student.phone2_guardian != None %}{{ student.phone2_guardian }}{% endif %}">
                </div>
            </div>
        </fieldset>
        <input type="hidden" name="username" value="{{student.username}}">
        {% if user.username == student.username %}
        <button type="submit" class="btn btn-success btn-custom">Edit</button>
        <button type="reset" class="btn btn-warning text-white btn-custom">Reset</button>
        {% else %}
        <a href="{% url 'query-student' %}" class="btn btn-primary btn-custom">Back</a>
        {% endif %}
      </form>
</div>
{% endblock %}
