{% extends 'base.html' %}

{% block 'title' %}Enrollments Registery{% endblock %}

{% block 'main' %}
<div class="container col-6">
    <form method="post" action="{% url 'register-enrollments' %}">
        {% csrf_token %}
        <input type="hidden" name="username" value="{{ user.username }}">
        <div class="mb-3">
            <label for="txtStudent" class="form-label">Student: <span class="required">*</span></label>
            <select name="student" class="form-select" id="txtStudent" required>
                <option value="" selected>Select the student</option>
                {% for student in students %}
                <option value="{{student.id}}">{{student.name}} {{student.surname}}</option>
                {% endfor %}
                <!-- Populate with available students -->
            </select>
        </div>
        <div class="mb-3">
            <label for="txtClass" class="form-label">Class: <span class="required">*</span></label>
            <select name="classname" class="form-select" id="txtClass" required>
                <option value="" selected>Select the class</option>
                {% for class in classes %}
                <option value="{{class.id}}">{{class.name}}</option>
                {% endfor %}
                <!-- Populate with available classes -->
            </select>
        </div>
        <div class="mb-3">
            <label for="txtEnrollmentDate" class="form-label">Enrollment Date: <span class="required">*</span></label>
            <input name="date" type="date" class="form-control" id="txtEnrollmentDate" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-warning">Reset</button>
    </form>
</div>
{% endblock %}
