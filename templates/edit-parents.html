{% extends 'base.html' %}

{% block 'title' %}Parents Registery{% endblock %}

{% block 'main' %}
<div class="container col-6">
    <form method="post" >
        {% csrf_token %}
        <div class="mb-3">
            <label for="txtParentName" class="form-label">Parent Name: <span class="required">*</span></label>
            <input name="name" type="text" class="form-control" id="txtParentName" aria-describedby="ParentName" required value="{{parents.name}}">
        </div>
        <div class="mb-3">
            <label for="txtEmail" class="form-label">Email:</label>
            <input name="email" type="email" class="form-control" id="txtEmail" aria-describedby="Email" value="{{parents.email}}">
        </div>
        <div class="mb-3">
            <label for="txtPhone" class="form-label">Phone Number: <span class="required">*</span></label>
            <input name="phone" type="text" class="form-control" id="txtPhone" aria-describedby="PhoneNumber" required onkeydown="numbers_only(this)" maxlength="12" value="{{parents.phone}}">
        </div>
        <input type="hidden" name="username" value="{{parents.username}}">
        {% if user.username == parents.username %}
        <button type="submit" class="btn btn-success">Edit</button>
        <button type="reset" class="btn btn-warning text-white">Reset</button>
        {% else %}
        <a href="{% url 'query-parents' %}" class="btn btn-primary">Back</a>
        {% endif %}
    </form>
</div>
{% endblock %}
