{% extends 'base.html' %}

{% block 'title' %}Schedule Registery{% endblock %}

{% block 'main' %}
<div class="container col-6">
    <form method="post" action="{% url 'edit-schedule' schedule.id %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="txtDay" class="form-label">Day of the Week: <span class="required">*</span></label>
            <select name="day_week" class="form-select" id="txtDay" required>
                <option value="" > Select day off the week</option>
                <option value="monday" {% if schedule.day_week == 'monday' %} selected {% endif %} >Monday</option>
                <option value="tuesday" {% if schedule.day_week == 'tuesday' %} selected {% endif %}>Tuesday</option>
                <option value="wednesday" {% if schedule.day_week == "wednesday" %} selected {% endif %}>Wednesday</option>
                <option value="thursday" {% if schedule.day_week == "thursday" %} selected {% endif %}>Thursday</option>
                <option value="friday" {% if schedule.day_week == "friday" %} selected {% endif %}>Friday</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="txtStartTime" class="form-label">Start Time: <span class="required">*</span></label>
            <input name="start_time" type="text" class="form-control" id="txtStartTime" aria-describedby="StartTime" required value="{{schedule.start_time}}">
        </div>
        <div class="mb-3">
            <label for="txtEndTime" class="form-label">End Time: <span class="required">*</span></label>
            <input name="end_time" type="text" class="form-control" id="txtEndTime" aria-describedby="EndTime" required value="{{schedule.end_time}}">
        </div>
        <div class="mb-3">
            <label for="txtEndTime" class="form-label">Date: <span class="required">*</span></label>
            <input name="date" type="text" class="form-control" id="txtEndTime" aria-describedby="Date" required value="{{schedule.date}}">
        </div>
        <div class="mb-3">
            <label for="txtClass" class="form-label">Associated Class: <span class="required">*</span></label>
            <select name="student" class="form-select" id="txtClass" required>
                {% for class in classes  %}
                <option value="{{class.id}}">{{class.name}}</option>
                {% endfor %}
                <!-- Populate with available classes -->
            </select>
        </div>
        <button type="submit" class="btn btn-success">Edit</button>
        <button type="reset" class="btn btn-warning text-white">Reset</button>
    </form>
</div>
{% endblock %}
