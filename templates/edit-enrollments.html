{% extends 'base.html' %}

{% block 'title' %}Enrollments Registery{% endblock %}

{% block 'main' %}
<div class="container col-6">
    <form method="post" action="{% url 'edit-enrollments' enrollments.id %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="txtStudent" class="form-label">Student: <span class="required">*</span></label>
            <select name="student" class="form-select" id="txtStudent" required>
                {% for student in students %}
                <option value="{{student.id}}" {% if enrollments.student.id == student.id %} selected {% endif %} >{{student.name}} - {{student.id}} = {{ enrollments.student}}</option>
                {% endfor %}
                <!-- Populate with available students -->
            </select>
        </div>
        <div class="mb-3">
            <label for="txtClass" class="form-label">Class: <span class="required">*</span></label>
            <select name="classname" class="form-select" id="txtClass" required>
                {% for class in classes %}
                <option value="{{class.id}}" {% if enrollments.classename.id == class.id %} selected {% endif %} >{{class.name}}</option>
                {% endfor %}
                <!-- Populate with available classes -->
            </select>
        </div>
        <div class="mb-3">
            <label for="txtEnrollmentDate" class="form-label">Enrollment Date: <span class="required">*</span></label>
            <input name="date" type="text" class="form-control" id="txtEnrollmentDate" aria-describedby="EnrollmentDate" required value="{{ enrollments.date }}">
        </div>
        <button type="submit" class="btn btn-success col-2">Edit</button>
        <button type="reset" class="btn btn-warning text-white col-2">Reset</button>
    </form>
</div>
{% endblock %}
