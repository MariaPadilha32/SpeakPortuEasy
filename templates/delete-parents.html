{% extends 'base.html' %}

{% block 'title' %}Parents Registery{% endblock %}

{% block 'main' %}
<div class="container col-6">
    <form method="post" action="{% url 'delete-parents' parents.id %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="txtParentName" class="form-label">Parent Name: <span class="required">*</span></label>
            <input name="name" value="{{ parents.name }}" type="text" class="form-control" id="txtParentName" aria-describedby="ParentName" required  disabled>
        </div>
        <div class="mb-3">
            <label for="txtEmail" class="form-label">Email:</label>
            <input name="email" value="{{ parents.email }}" type="email" class="form-control" id="txtEmail" aria-describedby="Email"  disabled>
        </div>
        <div class="mb-3">
            <label for="txtPhone" class="form-label">Phone Number: <span class="required">*</span></label>
            <input name="phone" value="{{ parents.phone }}" type="text" class="form-control" id="txtPhone" aria-describedby="PhoneNumber" required  disabled>
        </div>
        <input type="hidden" name="username" value="{{parents.username}}">
        {% if user.username == parents.username %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'query-parents' %}"><input type="button" value="Cancel" class="btn btn-warning"></a>
        {% else %}
        <a href="{% url 'query-parents' %}" class="btn btn-primary">Back</a>
        {% endif %}
    </form>
</div>
{% endblock %}
