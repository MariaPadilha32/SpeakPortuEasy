{% extends 'base.html' %}

{% block 'title' %}Teacher Registery{% endblock %}

{% block 'main' %}
<div class="container col-6">
    <form method="post" action="{% url 'delete-teacher' teacher.id %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="txtName" class="form-label">Name: <span class="required">*</span></label>
            <input name="name" value="{{ teacher.name }}" type="text" class="form-control" id="txtName" aria-describedby="Name" required  disabled>
          </div>
          <div class="mb-3">
              <label for="txtSurname" class="form-label">Surname: <span class="required">*</span></label>
              <input name="surname" value="{{ teacher.surname }}" type="text" class="form-control" id="txtSurname" aria-describedby="Surname" required  disabled>
          </div>
          <div class="mb-3">
              <label for="txtEmail" class="form-label">Email:</label>
              <input name="email" value="{% if teacher.email != None %}{{ teacher.email }}{% endif %}" type="email" class="form-control" id="txtEmail" aria-describedby="Email"  disabled>
          </div>
          <div class="row">
              <div class="mb-3 col-6" >
                  <label for="txtPhone1" class="form-label">Phone Number 1: <span class="required">*</span></label>
                  <input name="phone1" value="{{ teacher.phone1 }}" type="text" class="form-control" id="txtPhone1" aria-describedby="Phone Number 1" required  disabled>
              </div>
              <div class="mb-3 col-6" >
                  <label for="txtPhone2" class="form-label">Phone Number 2:</label>
                  <input name="phone2" value="{% if teacher.phone2 != None %}{{ teacher.phone2 }}{% endif %}" type="text" class="form-control" id="txtPhone2" aria-describedby="Phone Number 2"  disabled>
              </div>
          </div>
          <button type="submit" class="btn btn-danger">Delete</button>
          <a href="{% url 'query-teacher' %}"><input type="button" value="Cancel" class="btn btn-warning"></a>
        </div>
    </form>
</div>
{% endblock %}
