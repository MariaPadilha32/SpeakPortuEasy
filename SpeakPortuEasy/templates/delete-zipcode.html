{% extends 'base.html' %}

{% block 'title' %}Zip-code Registery{% endblock %}

{% block 'main' %}
<div class="container col-6">
    <form method="post" action="{% url 'delete-zipcode.html' zipcode.id %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="txtZipCode" class="form-label">Zip Code/Eircode: <span class="required">*</span></label>
            <input type="text" class="form-control" id="txtZipCode" aria-describedby="ZipCode" required  disabled>
        </div>
        <div class="mb-3">
            <label for="txtCity" class="form-label">City: <span class="required">*</span></label>
            <input type="text" class="form-control" id="txtCity" aria-describedby="City" required  disabled>
        </div>
        <div class="mb-3">
            <label for="txtState" class="form-label">State/County: <span class="required">*</span></label>
            <input type="text" class="form-control" id="txtState" aria-describedby="State" required  disabled>
        </div>
        <div class="mb-3">
            <label for="txtCountry" class="form-label">Country: <span class="required">*</span></label>
            <input type="text" class="form-control" id="txtCountry" aria-describedby="Country" required  disabled>
        </div>
        <button type="submit" class="btn btn-danger col-2">Delete</button>
        <button type="reset" class="btn btn-warning col-2">Reset</button>
    </form>
</div>
{% endblock %}
