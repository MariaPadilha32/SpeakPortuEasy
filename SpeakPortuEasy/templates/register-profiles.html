{% extends 'base.html' %}

{% block 'title' %}Profile Registery{% endblock %}

{% block 'main' %}
<div class="container col-6">
    <form method="post" action="{% url 'register-profiles' profiles.id %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="txtUserProfile" class="form-label">User Profile: <span class="required">*</span></label>
            <select name="profile" class="form-select" id="txtUserProfile" required>
                <!-- Populate with available user profiles -->
            </select>
        </div>
        <div class="mb-3">
            <label for="txtFirstName" class="form-label">First Name: <span class="required">*</span></label>
            <input name="first_name" type="text" class="form-control" id="txtFirstName" aria-describedby="FirstName" required>
        </div>
        <div class="mb-3">
            <label for="txtLastName" class="form-label">Last Name: <span class="required">*</span></label>
            <input name="last_name" type="text" class="form-control" id="txtLastName" aria-describedby="LastName" required>
        </div>
        <div class="mb-3">
            <label for="txtBirthdate" class="form-label">Birthdate: <span class="required">*</span></label>
            <input name="birthdate" type="date" class="form-control" id="txtBirthdate" aria-describedby="Birthdate" required>
        </div>
        <div class="mb-3">
            <label for="txtGender" class="form-label">Gender:</label>
            <select name="gender" class="form-select" id="txtGender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary col-2">Submit</button>
        <button type="reset" class="btn btn-warning col-2">Reset</button>
    </form>
</div>
{% endblock %}
