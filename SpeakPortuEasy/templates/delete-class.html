{% extends 'base.html' %}

{% block 'title' %}Class Registery{% endblock %}

{% block 'main' %}
<div class="container col-6">
    <form>
        <div class="mb-3">
            <label for="txtClassName" class="form-label">Class Name: <span class="required">*</span></label>
            <input type="text" class="form-control" id="txtClassName" aria-describedby="ClassName" required disabled>
        </div>
        <div class="mb-3">
            <select class="form-select" aria-label="Default select example" required  disabled>
                <option value="" selected disabled>Select option folowing CEFR levels:</option>
                <option value="A1">A1- Beginner/ Novice</option>
                <option value="A2">A2- Intermediate Low/ Intermediate Mid</option>
                <option value="B1">B1- Intermidiate High</option>
                <option value="B2">B2- Advanced Low/ Mid/ High </option>
                <option value="C1">C1- Superior</option>
                <option value="C2">C2- Distinguished</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="txtClassDescription" class="form-label">Class Description:<span class="required">*</span></label>
            <textarea class="form-control" id="txtClassDescription" rows="5" aria-describedby="Class Description" required  disabled></textarea>
        </div>
        <div class="mb-3">
            <label for="txtClassTeacher" class="form-label">Class Teacher: <span class="required">*</span></label>
            <input type="text" class="form-control" id="txtClassTeacher" aria-describedby="ClassTeacher" required  disabled>
        </div>
        <div class="mb-3">
            <label for="txtClassStudent" class="form-label">Class Student 1: <span class="required">*</span></label>
            <input type="text" class="form-control" id="txtClassStudent" aria-describedby="ClassStudent" required  disabled>
        </div>
        <div class="mb-3">
            <label for="txtClassStudent" class="form-label">Class Student 2: </label>
            <input type="text" class="form-control" id="txtClassStudent" aria-describedby="txtClassStudent"  disabled>
        </div>
        <div class="mb-3">
            <label for="txtClassStudent" class="form-label">Class Student 3: </label>
            <input type="text" class="form-control" id="txtClassStudent" aria-describedby="txtClassStudent"  disabled>
        </div>
        <button type="submit" class="btn btn-danger col-2">Delete</button>
        <button type="reset" class="btn btn-warning col-2">Cancel</button>
    </form>
</div>
{% endblock %}
