{% extends 'base.html' %}

{% block 'title' %}User Registery{% endblock %}

{% block 'main' %}
<div class="container col-6">
    <form>
        <div class="mb-3">
            <label for="txtUsername" class="form-label">Username: <span class="required">*</span></label>
            <input type="text" name="username" class="form-control" id="txtUsername" aria-describedby="Username" required disabled>
        </div>
        <div class="mb-3">
            <label for="txtPassword" class="form-label">Password: <span class="required">*</span></label>
            <input type="password" name="password" class="form-control" id="txtPassword" aria-describedby="Password" required disabled>
        </div>
        <div class="mb-3">
            <label for="txtFirstname" class="form-label">First Name:</label>
            <input type="text" name="first_name" class="form-control" id="txtFirstname" aria-describedby="Firstname" disabled>
        </div>
        <div class="mb-3">
            <label for="txtLasttname" class="form-label">Last Name:</label>
            <input type="text" name="last_name" class="form-control" id="txtLastname" aria-describedby="Lastname" disabled>
        </div>
        <div class="mb-3">
            <label for="txtRole" class="form-label">Role: <span class="required">*</span></label>
            <select class="form-select" id="txtRole" name="role" required disabled>
                <option value="" selected>Select the role</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <!-- Add more roles as needed -->
            </select>
        </div>
        <div class="mb-3">
            <label for="txtEmail" class="form-label">Email:</label>
            <input type="email" name="email" class="form-control" id="txtEmail" aria-describedby="Email" disabled>
        </div>
        <div class="mb-3">
            <input type="checkbox" name="is_staff" id="ckb_is_staff"><label for="ckb_is_staff" disabled> Access to Admin Page </label>
        </div>
        <div class="mb-3">
            <input type="checkbox" name="is_active" id="ckb_is_active"><label for="ckb_is_active" disabled> Active </label>
        </div>
        <div class="mb-3">
            <input type="checkbox" name="is_superuser" id="ckb_is_superuser"><label for="ckb_is_superuser" disabled>Super User</label>
        </div>
        <button type="submit" class="btn btn-danger col-2">Delete</button>
        <button type="reset" class="btn btn-warning col-2">Reset</button>
    </form>
</div>
{% endblock %}
