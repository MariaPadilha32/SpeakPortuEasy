{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block 'title' %}Reset Password{% endblock %}</title>
</head>
<body>
    {% block 'main' %}
    <div class="col md4">
        <fieldset>
            <legend>Enter your new Password</legend>
            <form action="" method="post">
                {% csrf_token %}
                <div class="mt-3">
                    <label for="txtPassword">New Password:</label>
                    <input type="password" name="password" id="txtPassword" class="form-control" required>
                </div>
                <div class="mt-3">
                    <label for="txtConfirmPassword">Confirm Password</label>
                    <input type="password" name="password" id="txtConfirmPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-warning mt3">Reset</button>
            </form>
        </fieldset>
    </div>
    {% endblock %}
</body>
</html>
