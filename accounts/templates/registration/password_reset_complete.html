{% extends 'base.html' %}

{% block 'title' %}Recover Password{% endblock %}

{% block 'main' %}
<div class="card" style="width: 18rem;">
  <img src="/static/images/checkmark.png" class="card-img-top" alt="check mark">
  <div class="card-body">
    <h5 class="card-title">Password Reset Successful</h5>
    <p class="card-text">Your password has been successfully reset.</p>
    <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
  </div>
</div>
{% endblock %}
