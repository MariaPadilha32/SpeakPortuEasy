{% extends 'base.html' %}

{% block 'title' %}Recover Password{% endblock %}

{% block 'main' %}
<div class="container">
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="txtEmail" class="form-label">Email:<span class="required">*</span></label>
      <input type="email" name="email" class="form-control" id="txtEmail" aria-describedby="Email" required>
    </div>
            <div class="mb3">
        <button type="submit" class="btn btn-primary">Send</button>
        <button type="reset" class="btn btn-warning">Cancel</button>
      </div>
  </form>
</div>
{% endblock %}
